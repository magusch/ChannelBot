name: Run tests

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8
        pip install .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
        env:
          TIMEPAD_TOKEN: ${{ secrets.TIMEPAD_TOKEN }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NOTION_TOKEN_V2: ${{ secrets.NOTION_TOKEN_V2 }}
          NOTION_TABLE1_URL: ${{ secrets.NOTION_TABLE1_URL }}
          NOTION_TABLE2_URL: ${{ secrets.NOTION_TABLE2_URL }}
          NOTION_TABLE3_URL: ${{ secrets.NOTION_TABLE3_URL }}
          NOTION_POSTING_TIMES_URL: ${{ secrets.NOTION_POSTING_TIMES_URL }}
          NOTION_EVERYDAY_TIMES_URL: ${{ secrets.NOTION_EVERYDAY_TIMES_URL }}
          NOTION_TEST_TABLE1_URL: ${{ secrets.NOTION_TEST_TABLE1_URL }}
          NOTION_TEST_TABLE2_URL: ${{ secrets.NOTION_TEST_TABLE2_URL }}
          NOTION_TEST_TABLE3_UR: ${{ secrets.NOTION_TEST_TABLE3_UR }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          DEV_CHANNEL_ID: ${{ secrets.DEV_CHANNEL_ID }}
      run: |
        pytest -v
